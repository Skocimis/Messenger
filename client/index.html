<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            height: 100%;
        }
        
        body {
            margin: 0;
            height: 100%;
            width: 100%;
        }
        
        textarea {
            resize: none;
        }
        
        textarea,
        button {
            display: inline-block;
            vertical-align: top;
        }
        
        #container {
            position: relative;
            display: none;
            width: 100%;
            height: 100%;
        }
        
        #svi {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 20%;
            height: 50%;
            background-color: pink;
        }
        
        #caskanje {
            width: 60%;
            margin-left: 20%;
            margin-right: 20%;
            overflow-y: auto;
            height: 80%;
            background-color: red;
        }
        
        #izabran {
            top: 0px;
            width: 60%;
            margin-left: 20%;
            margin-right: 20%;
            height: 10%;
            background-color: teal;
        }
        
        #posaljiporukudiv {
            width: 60%;
            margin-left: 20%;
            margin-right: 20%;
            height: 10%;
            bottom: 0px;
            background-color: yellow;
        }
        
        #grupe {
            position: fixed;
            bottom: 0px;
            left: 0px;
            height: 50%;
            width: 20%;
            background-color: green;
        }
        
        #podesavanja {
            position: fixed;
            top: 0px;
            right: 0px;
            background-color: grey;
            width: 20%;
            height: 30%;
        }
        
        #clanovi {
            position: fixed;
            bottom: 0px;
            right: 0px;
            background-color: blue;
            width: 20%;
            height: 70%;
        }
        
        #selektkorisnika {
            width: 100%;
            height: 80%;
            overflow-y: auto;
        }
        
        #posebanselekt {
            margin-top: 0px;
            top: 0px;
            min-height: 10%;
            width: 100%;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div id="prijavljivanje">
        <form id="logregforma">
            <input type="text" id="korisnicko_ime"><br>
            <input type="password" id="lozinka"><br>
            <button id="prijava" type="submit">Prijava</button>
            <button id="registracija">Registracija</button>
        </form>
        <p id="rezPrijave"></p>
    </div>
    <div id="container">
        <div id="svi">
            <select size="2" id="posebanselekt">
                <option value="0">#SVI</option>
            </select>
            <input type="text" id="pretragaKorisnika" style="box-sizing: border-box;width: 100%; margin-top: 0px; height: 10%; margin-bottom: 0px; ">
            <select id="selektkorisnika"></select>
        </div>
        <div id="grupe"></div>
        <div id="izabran"></div>
        <div id="caskanje"></div>
        <div id="posaljiporukudiv">
            <form id="formaSlanjaPoruke" style="width: 100%; margin: 0px; height: 100%;">
                <textarea id="poslataPoruka" cols="40" rows="5" style="width: 100%;margin: 0px;"></textarea>
                <!--<button type="submit" style="right: 0px; width: 10%;margin: 0px; height: 100%;">Posalji</button>-->
            </form>
        </div>
        <div id="clanovi"></div>
        <div id="podesavanja"></div>

    </div>
    <script src="/client/js/lib/socket.io.js"></script>
    <script src="/client/js/klase/Korisnik.js"></script>
    <script src="/client/js/Klase/Poruka.js"></script>
    <script src="/client/js/Komunikacija.js"></script>
    <script src="/client/js/Dogadjaji.js"></script>

</body>

</html>
